<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XELOR|Phân xưởng</title>
    <link rel="stylesheet" href="tableid.css">
</head>

<body>
    <main class="table">
        <section class="table__header">
            <div style="width: 20%; display:block; margin-left: 200px">
                <h2>Phân Xưởng</h2>
            </div>
            <div class="box">
                <form method="" style="position:relative">
                    <input class="haha" type="search" placeholder="Search Data..." name="search" value=""

                    <a type="submit" href="">
                        <i style="position: absolute; top: 0; left: 0; margin-left: 16px; margin-top: 16px; z-index: 1;"
                            class="fa fa-search"></i>
                    </a>
                </form>
            </div>
            <div class="export__file">
            </div>
        </section>
        <section class="table__body">
            <table>
                <thead>
                    <tr>
                        <th>Mã phân xưởng</th>
                        <th>Tên phân xưởng</th>
                        <th>Họ tên quản đốc</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>OEM</td>
                        <td>Lý Tiểu Long</td>
                    </tr>
                    <tr>
                        <td>2</td>

                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Bekamec Bình Nguyên Vô Tận</td>
                        <td>Hai Mốt Giờ Năm Ba</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Denso</td>
                        <td>Mười Giờ Kém Bẩy</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Saigon tozota</td>
                        <td>Chín Giờ Năm Ba</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
